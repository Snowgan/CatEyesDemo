<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-assertive">

  <!-- Film Tab -->
  <ion-tab title="电影" icon="ion-film-marker" href="#/tab/film">
    <ion-nav-view name="tab-film"></ion-nav-view>
  </ion-tab>

  <!-- Theater Tab -->
  <ion-tab title="影院" icon="ion-easel" href="#/tab/theater">
    <ion-nav-view name="tab-theater"></ion-nav-view>
  </ion-tab>

  <!-- Find Tab -->
  <ion-tab title="发现" icon="ion-aperture" href="#/tab/find">
    <ion-nav-view name="tab-find"></ion-nav-view>
  </ion-tab>

  <!-- Myself Tab -->
  <ion-tab title="我的" icon="ion-person" href="#/tab/myself">
    <ion-nav-view name="tab-myself"></ion-nav-view>
  </ion-tab>

</ion-tabs>
